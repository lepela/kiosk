spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create  # 테스트마다 새로 생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
#        format_sql: true
#    show-sql: true

  sql:
    init:
      mode: never  # schema.sql 실행 안 함
  data:
    redis:
      host: localhost
      port: 6379
      password: redis1234

  cache:
    type: redis
#logging:
#  level:
#    org.hibernate.SQL: debug
decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j