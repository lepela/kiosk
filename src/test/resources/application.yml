spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create  # 테스트마다 새로 생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: never  # schema.sql 실행 안 함

logging:
  level:
    org.hibernate.SQL: debug